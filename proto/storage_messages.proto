syntax = "proto3";
option java_package = "edu.usfca.cs.dfs";

message SendChunk {
    string fileName = 1;
    int32 totalChunk = 2;
    int32 chunkId = 3;
    bytes data = 4;
}

message Request {
    requestType type = 1;
    string info = 2;

    enum requestType {
        LIST_NODE = 0;
        DISK_SPACE = 1;
        NUM_REQUESTS = 2;
        LIST_FILES = 3;
        NUM_CHUNKS = 4;
        CHUNK_LOCATION = 5;
        RETRIEVE_CHUNK = 6;
    }
}

message FingerTable {
    map<int32, string> finger = 1;
}

message Predecessor {
    string address = 1;
}

message UpdateFingerTable {
    string address = 1;
    int32 key = 2;
}