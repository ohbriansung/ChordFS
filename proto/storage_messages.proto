syntax = "proto3";
option java_package = "edu.usfca.cs.dfs";

message Message {
    messageType type = 1;
    string fileName = 2;
    int32 totalChunk = 3;
    int32 chunkId = 4;
    bytes data = 5;
}

enum messageType {
    FIND_HOST = 0;
    DATA = 1;
    ACK = 2;
    INFO = 3;
}

message Info {
    infoType type = 1;
    bytes data = 2;
    int32 integerData = 3;
    string time = 4;
}

enum infoType {
    CLOSEST_PRECEDING_FINGER = 0;  // ask for the closest preceding finger
    NODE = 1;  // reply closest preceding finger
    ASK_M = 2;  // ask for the m parameter
    M = 3;  // m-bit ring
    ASK_SUCCESSOR = 4;  // find successor of particular id
    ASK_PREDECESSOR = 5;
    ASK_NODE_DETAIL = 6;  // get the detail of the node been asked
    NOTIFY = 7;
    UPDATE_PREDECESSOR = 8;
    UPDATE_FINGER_TABLE = 9;
    /*LIST_NODE = 0;  // list all nodes in chord network
    DISK_SPACE = 1;  // check remaining disk space
    NUM_REQUESTS = 2;  // check number of total requests received
    LIST_FILES = 3;  // list all file name
    NUM_CHUNKS = 4;  // get total number of chunks of a particular file
    CHUNK_LOCATION = 5;  // get all chunk location of a particular file
    RETRIEVE_CHUNK = 6;  // retrieve a chunk
    FINGER = 7;  // finger table
    PREDECESSOR = 8;*/
}

message Node {
    string host = 1;
    int32 port = 2;
    int32 id = 3;
    string successor = 4;
    int32 successorId = 5;
    string predecessor = 6;
    int32 predecessorId = 7;
}